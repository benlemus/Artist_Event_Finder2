{% extends 'base.html' %}

<!-- title -->
{% block title %}
<title>Change Password</title>
{% endblock %}

<!-- content -->
{% block content %}
<div class="container">
  <!-- form -->
  <form action="" method="POST">
    {% include 'form-temp.j2' %}
    <button type="submit" class="btn btn-primary mt-3">Confirm Change</button>
    <a href="/user/details/{{user.username}}" class="btn btn-danger mt-3 ms-2"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
